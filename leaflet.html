<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS</title>
    <link rel="stylesheet" href="leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="header">
      <div id="map"></div>

      <div class="form_container">
        <h1>LeafletJS</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" required class="form-control" id="name" />

          <label for="date">Date:</label>
          <!-- PUT REQUIRED LATER HERE -->
          <input type="date" class="form-control" id="date" />

          <label for="time">Time:</label>
          <!-- PUT REQUIRED LATER HERE -->
          <input type="time" class="form-control" id="time" />

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            class="form-control"
            disabled
            placeholder="Select from the map"
          />

          <label for="notes">Notes:</label>
          <textarea
            class="form-control"
            id="notes"
            style="resize: none; height: 20vh"
          ></textarea>

          <div class="buttons">
            <input
              type="button"
              class="form-control"
              value="Clear"
              id="clear"
            />
            <input type="submit" class="form-control" id="submit" />
          </div>
        </form>
      </div>
    </div>

    <!-- SEARCH BOX -->
    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
          <path
            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
          ></path>
        </g>
      </svg>
      <input placeholder="Search" type="search" class="search_box" />
    </div>

    <!-- NOTES -->
    <div class="notes_area">
      <div class="notes_container" data-key="123123">
        <div class="notes">
          <p>Name: Demo Note</p>
          <p>Date: 11/12/2023</p>
          <p>Time: 11:59 pm</p>
          <p>Location: Something very looooooooooooooooooong</p>
          <p>Notes: 11111111111111111111111111111111</p>
        </div>
        <div class="components">
          <button class="edit"></button>
          <button class="delete"></button>
          <button class="share"></button>
        </div>
      </div>
    </div>
  </body>
</html>
